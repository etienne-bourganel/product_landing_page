<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta 
      charset="utf-8"
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
      >
    <link 
      rel="stylesheet" 
      href="./styles.css"
    />
    <title>Product Landing Page</title>
  </head>

  <body>
    <header id="header" class="header">
      <img class="header"
        id="header-img" 
        src="https://static.thenounproject.com/png/32679-200.png" 
        alt="Longboard Skate"
        />

      <h2>Nordic <br> Wheels</h2>
      
      <nav id="nav-bar" class="header">
        <ul>
          <li class="nav-link"><a href="#boards-title">Our boards</a></li>
          <li class="nav-link"><a href="#features-title">Features</a></li>
          <li class="nav-link"><a href="#contact-title">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div id="main-container">
      
      <form 
        id="form"
        class="main-elmt"
        action=""
        label="Your email">
        <input 
          type="email"
          id="email"
          class="main-elmt"
          name="email" 
          required placeholder="Enter your email adress"
          />
        <input 
          type="submit" 
          id="submit"
          class="main-elmt"
          value="Send me more info! ðŸ˜Š"
          action="https://www.freecodecamp.com/email-submit"
          />
      </form>

      <div id="video-block" class="main-elmt">
        <div id=" video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/mXqmRAUsn9U" alt="Nice footage of people longboarding" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div id= "vid-caption">
          <i>Video made by Original Skateboards</i>
        </div>
      </div>

        <div id="separator"></div>

        <h3 id="boards-title">Our boards</h3>

        <div id="boards-block">
       
          <div id="photo1" class="board-container">
            <img src="https://cdn.skatepro.com/product/440/mindless-maverick-iv-talisman-complete-longboard-7x.jpg" alt="skateboard" class="board">
            <a class="caption">Hawaii</a>
          </div>
          <div id="photo2" class="board-container">
            <img src="https://cdn.skatepro.com/product/440/mindless-tribal-rogue-iv-complete-longboard-5t.jpg" alt="skateboard" class="board">
            <a class="caption">Moscow</a>
          </div>
          <div id="photo3" class="board-container">
            <img src="https://cdn.skatepro.com/product/440/madrid-lifestyle-drop-through-complete-longboard-vx.jpg" alt="skateboard" class="board">
            <a class="caption">Madrid</a>
          </div>
        </div>

        <div id="separator"></div>

        <h3 id="features-title">Features</h3>

        <div id="features-block">
       
          <div id="photo6" class="features-container">
            <img src="https://cdn.pixabay.com/photo/2018/08/23/08/52/stamp-3625447_1280.png" alt="" class="feature">
            <a class="caption">Handmade boards</a>
          </div>

          <div id="photo4" class="features-container">
            <img src="https://pngimg.com/uploads/tree/tree_PNG3498.png" alt="" class="feature">
            <a class="caption">Sustainable material</a>
          </div>
          <div id="photo5" class="features-container">
            <img src="https://www.freeiconspng.com/uploads/lifetime-warranty-icon-png-13.png" alt="" class="feature">
            <a class="caption">Lifetime Guarantee</a>
          </div>
          
        </div>

        <div id="separator"></div>

        <h3 id="contact-title">Contact</h3>
       
        <div id="contact-block">
       
          <div id="photo7" class="contact-container">
            <img src="https://pngimg.com/uploads/phone/phone_PNG48988.png" alt="" class="contact">
            <a class="caption">Phone</a>
          </div>
          <div id="photo8" class="contact-container">
            <img src="https://i.pinimg.com/originals/bb/18/bd/bb18bdbbef437b2d50518db5a8292c94.png" alt="" class="contact">
            <a class="caption">Email</a>
          </div>
          <div id="photo9" class="contact-container">
            <img src="http://www.jenkemmag.com/home/wp-content/uploads/2019/05/NJ_Skateshop_HED.png" alt="" class="contact">
            <a class="caption">Shop</a>
          </div>
        </div>
    </div>

    </div>

  </body>
</html>
